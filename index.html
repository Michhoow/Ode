    body {

      flex-direction: column;

      justify-content: center;

      font-size: 3rem;

      padding: 1rem 2rem;
      background-color: #ffffff;

      border: none;

    }

    button:hover {
      background-color: #ffe4ff;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
