<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Animada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ececec, #f7f7f7);
            animation: gradientBG 5s infinite alternate;
            position: relative;
        }

        @keyframes gradientBG {
            0% {
                background-position: left;
            }
            100% {
                background-position: right;
            }
        }

        .button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s, background-color 0.3s;
            font-weight: 400;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .btn1 {
            background-color: #6c757d;
            color: white;
        }

        .btn2 {
            background-color: #495057;
            color: white;
        }

        h1 {
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        /* Animaciones de formas */
        .shape {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            animation: floatShape 10s infinite alternate ease-in-out;
        }

        @keyframes floatShape {
            0% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="shape" style="top: 10%; left: 10%; width: 80px; height: 80px;"></div>
    <div class="shape" style="top: 50%; left: 80%;"></div>
    <div class="shape" style="top: 80%; left: 30%; width: 60px; height: 60px;"></div>
    <div class="shape" style="top: 20%; left: 60%; width: 100px; height: 100px;"></div>

    <h1>Toca aquí para ver el restaurante</h1>
    <button class="button btn1" onclick="window.location.href='https://www.tiktok.com/@supernenoman/video/7245006806919941382?q=Fritura%20la%20critica&t=1743572136561'">Toca aquí</button>
    
    <h1>También toca aquí</h1>
    <button class="button btn2" onclick="window.location.href='https://www.instagram.com/reel/DHfSyaNoXOq/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA=='">Pulsa aquí</button>
</body>
</html>
