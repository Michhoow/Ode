<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunes</title>
    <style>
        body {
            background: linear-gradient(270deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #0047ff, #a200ff, #ff00b3);
            background-size: 1600% 1600%;
            animation: rainbow 10s infinite alternate linear;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1 {
            font-size: 3rem;
            transition: transform 0.5s ease-in-out, opacity 0.5s;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-20px); }
        }
        button {
            background-color: rgb(255, 137, 137);
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s, background-color 0.3s;
            animation: pulse 2s infinite;
        }
        button:hover {
            background-color: #ffe0e0;
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: moveCircles 5s infinite alternate ease-in-out;
        }
        @keyframes moveCircles {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }
        .nyan-cat {
            position: absolute;
            width: 100px;
            top: 50%;
            left: -120px;
            animation: fly 5s linear infinite;
        }
        @keyframes fly {
            0% { left: -120px; }
            100% { left: 110%; }
        }
    </style>
</head>
<body>
    <img class="nyan-cat" src="https://media.tenor.com/dIe9DAChORMAAAAi/hdbank-th%E1%BA%BB.gif" alt="Nyan Cat">
    <h1 id="message">Hola Odyl</h1>
    <button id="actionButton">Presionar aquí</button>
    <script>
        let clicks = 0;
        document.getElementById("actionButton").addEventListener("click", function() {
            const message = document.getElementById("message");
            if (clicks === 1) {
                window.location.href = "https://www.tiktok.com/@jovanivazqueztiktok/video/7277826769963535649";
            } else {
                message.style.opacity = "0";
                setTimeout(() => {
                    message.textContent = "¿Cómo estás?";
                    message.style.opacity = "1";
                }, 500);
                clicks++;
            }
        });
    </script>
</body>
</html>
