<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            position: relative;
        }
        .animation-box {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            animation: moveAround 5s infinite alternate ease-in-out;
        }
        @keyframes moveAround {
            from { transform: translate(0, 0); }
            to { transform: translate(100vw, 100vh); }
        }
        .game-container {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Hey</h1>
    <p>Gana una vez en piedra, papel o tijera y ver√°s algo.</p>
    <div class="game-container">
        <button onclick="playGame('piedra')">ü™® Piedra</button>
        <button onclick="playGame('papel')">üìÑ Papel</button>
        <button onclick="playGame('tijera')">‚úÇÔ∏è Tijera</button>
    </div>
    <p id="result"></p>
    <script>
        
        function playGame(playerChoice) {
            const choices = ['piedra', 'papel', 'tijera'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';

            if (playerChoice === computerChoice) {
                result = 'Empate. Int√©ntalo de nuevo.';
            } else if (
                (playerChoice === 'piedra' && computerChoice === 'tijera') ||
                (playerChoice === 'papel' && computerChoice === 'piedra') ||
                (playerChoice === 'tijera' && computerChoice === 'papel')
            ) {
                result = '¬°Ganaste!';
                setTimeout(() => {
                    window.location.href = "https://www.tiktok.com/@jovani_vasquez3/video/7247618481288514822?lang=es";
                }, 1000);
            } else {
                result = 'Perdiste. Int√©ntalo de nuevo.';
            }
            document.getElementById('result').innerText = `Elegiste ${playerChoice}. La computadora eligi√≥ ${computerChoice}. ${result}`;
        }

        function createAnimation() {
            for (let i = 0; i < 10; i++) {
                let box = document.createElement("div");
                box.classList.add("animation-box");
                box.style.top = Math.random() * 100 + "vh";
                box.style.left = Math.random() * 100 + "vw";
                box.style.animationDuration = (Math.random() * 3 + 3) + "s";
                document.body.appendChild(box);
            }
        }

        createAnimation();
    </script>
</body>
</html>
